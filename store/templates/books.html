{% extends 'base.html'%}
{% load static %}
{% load bootstrap3 %}

{% block content %}
{% include 'navbar.html'%}

<div class="row"  style="margin-left:10px;">
                {% for book in books %}
    <div class="col-md-4 card text-center">
       <h1>{{ book.book_name }}</h1>
       <img src="{{ book.pic_cover.url }}" alt="bookcover" height="100px">
       <div class="row">
            <div class="col-md-4">
                    <a href="{{ book.content.url }}" read><button class="btn btn-success">Read</button></a>
                </div>
                <div class="col-md-4">
                        <a href=""><button class="btn btn-success">Comment</button></a>
                </div>
                    <div class="col-md-4">
                                <a class="btn btn-success" href="{{ book.content.url }}" download>
                                        <i class="fas fa-download mr-2"></i>
                                        Download BOOK
                                  </a>
                    </div>
       </div>
    </div>
    {% endfor %}
</div>

<a href="{% url 'teachers'%}">teachers</a>
{% endblock %}
