{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% block content %}
<body style="background-image:url(http://awe-inc.org/wp-content/uploads/2018/05/reading-Ada-Twist-Scientist-T1-2017.jpg);background-size:cover;">
    <a href="{% url 'books'%}" style="color: black;"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Double_angle_left_font_awesome.svg/1024px-Double_angle_left_font_awesome.svg.png" alt="" height="50px;"> Back to books</a>
    <img style="margin-left: 35%;padding-top:1%;" src="https://cdn.vend-x.com/images/login-btn.gif" alt="" height="50px;">
    <a  href="/accounts/register/" style="color: black;float:right;">Sign up <img src="https://www.europex.org/wp-content/uploads/intense-cache/icons/plugin/font-awesome/angle-double-right.svg" alt="" height="50px"></a>

<div class="container" style="padding-top: 100px;">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="row">
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">Sign In</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}
              
                <div class="col-md-3">
                    <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-sm" value="Login">
                  </div>
                  </div>
            <input type="hidden" name="next" value="{{next}}">
          </form>
        </div>
      </div>
      <div class="col-md-3">
          
      </div>
    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>

</div>

</body>
{% endblock %}
