{%extends "registration/base.html"%} {% load bootstrap3 %}
{% block content %}
<body style="background-image:url(https://pbs.twimg.com/media/DdMEv1MW4AASrWj.jpg:large);background-size:cover;background-position: center;">
    <a href="/accounts/login/" style="color: black;"><img src="https://unitronicsplc.com/wp-content/uploads/intense-cache/icons/plugin/font-awesome/angle-left.svg" alt="" height="50px"> Log in</a>
    
  <div class="container">
      <div class="row">
        <!-- Empty div -->
        <div class="col-md-4"></div>
        <div class="col-md-4">
          {% if form.errors %}
            <p> Some Information Might be Incorrect </p>
          {% endif %}
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="text-center">Sign Up</h3>
            </div>
            <div class="panel-body">
              <form  action="/accounts/register/" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="form-group">
                  <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
                </div>
                <input type="hidden" name="next" value="{{next}}">
              </form>
            </div>
          </div>
        </div>
        <!-- empty div -->
        <div class="col-md-4"></div>
      </div>
    </div>
</body>
{% endblock %}
