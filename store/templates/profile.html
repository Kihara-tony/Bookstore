{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}
<style>
 body{
       background-color: wheat;
    }
</style>

<body>
	<div class="card" style="width:500px;position:relative;left:30%;">
		<div class="row">
			<div class="col-md-6">
				<img style="width: 250px;"class="card-img-top" src="{{ profile.pic.url }}"/>
			</div>
			<div class="col-md-6" style="background-color:#50612A;">
				<div class="card-body"  >
					<h4 class="card-title">{{user.username}}</h4><br>
					<p class="card-subtitle">{{profile.bio}}</p>
                  <a class="nav-link" href="book/{{book.id}}"><button class="btn btn-success"><strong>New Book</strong></button></a>&nbsp;&nbsp;
				</div>
			</div>
		</div>
	</div>
<div class="row">
	<div class="col-md-6">
		<div class="card" style="width: 300px;margin-bottom: 1em;margin-left: 3em;">
			<p class="card-header" style="width: 300px; text-align: center;"><em>BOOKS</em></p>
		</div>
		{% for book in books %}
		<div class="card mb-2" style="width:300px; margin-left: 3em;">
			<div class="card-header">Name: {{book.book_name}}</div>
			<ul class="list-group list-group-flush">
			  <li class="list-group-item"><strong>Author: {{book.author}}</strong></li>
			  <li class="list-group-item"><strong>content: {{book.content.url}}</strong></li>
			</ul>
			<a  href="add_book/{{book.id}}"><button style="width: 130px;" class="btn btn-success">Edit</button></a>
		</div>
	{% endfor %}
	</div>
</div>
</body>
{% endblock%}
